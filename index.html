    <button id="close" onclick="closeNthank('none','block')">닫기</button>
    <button id="hi" onclick="closeNthank('block','none')">인사</button>

    <script> document.getElementById('bobo').style.fontSize='35px';
            document.getElementById('hi').style.display='none';
            function closeNthank(a,b){
                document.getElementById('bobo').style.display=a;
                document.getElementById('close').style.display=a;
                document.getElementById('hi').style.display=b;

            }</script>
